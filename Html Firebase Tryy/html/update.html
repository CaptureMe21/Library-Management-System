<!-- Start of Add book Form-->
<div class="form">
<form class="row g-2">
    <div class="col-md-8">
      <input type="text" class="form-control" id="bname" placeholder="Book Name" required>
    </div>
    <div class="col-4">
        <input type="number" class="form-control" id="quanti" placeholder="Quantity" min="1" max="9" required>
      </div>

      <div class="col-8">
        <input type="text" class="form-control" id="author" placeholder="Author" required>
      </div>

      <div class="col-md-4">
        <select id="genre" class="form-select">
          <option selected>Genre</option>
          <option>Fiction</option>
          <option>Literature</option>
          <option>Newspaper</option>
        </select>
      </div>
      
    <div class="col-md-6">
        <input type="text" class="form-control" id="bnum" placeholder="Book Number" required>
      </div>

    <div class="col-md-6">
      <input type="text" class="form-control" id="snum" placeholder="Shelf Number" required>
    </div>

    <div class="col">
      <button type="submit" id="submit" class="btn btn-primary">Add Book</button>
    </div>
  </form>

</div>
<!-- End of Add book Form-->

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
  
    // Reference to the 'Books' node in the database
    const booksRef = ref(db, 'Books');
  
    // Listen for changes to the 'Books' node
    onValue(booksRef, (snapshot) => {
      const tableBody = document.getElementById('table-body');
      tableBody.innerHTML = ''; // Clear the table body before populating
  
      // Iterate over each child of 'Books'
      snapshot.forEach((childSnapshot) => {
        const bookKey = childSnapshot.key; // Get the key of the book
        const bookData = childSnapshot.val();
  
        // Append a new row to the table for each book
        tableBody.innerHTML += `
          <tr>
            <td>${bookData.bookname}</td>
            <td>${bookData.author}</td>
            <td>${bookData.category}</td>
            <td>${bookData.quantity}</td>
            <td>${bookData.shelfnumber}</td>
            <td><button class="update-button" data-key="${bookKey}">Update</button></td>
          </tr>
        `;
      });
  
      // Add event listeners to the Update buttons
      const updateButtons = document.querySelectorAll('.update-button');
      updateButtons.forEach((button) => {
        button.addEventListener('click', (event) => {
          const bookKey = event.target.dataset.key; // Get the key of the book
          // Redirect to the update page with the book key as a query parameter
          window.location.href = `update.html?key=${bookKey}`;
        });
      });
    });
  
  </script>
