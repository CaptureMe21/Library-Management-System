<!-- Start of Add book Form-->
<div class="form" id="add">
<form class="row g-2">
    <div class="col-md-9">
      <input type="text" class="form-control" id="bname" placeholder="Book Title" required>
    </div>
    <div class="col-3">
        <input type="number" class="form-control" id="quanti" placeholder="Quantity" min="1" max="9" required>
      </div>

      <div class="col-8">
        <input type="text" class="form-control" id="author" placeholder="Author" required>
      </div>

      <div class="col-md-4" required>
        <select id="genre" class="form-select">
          <option selected>Genre</option>
          <option>Fiction</option>
          <option>Literature</option>
          <option>Newspaper</option>
          <option>History</option>
          <option>Novel</option>
        </select>
      </div>
      
    <div class="col-md-7">
        <input type="text" class="form-control" id="bnum" placeholder="ISBN" required>
      </div>
    <div class="col-md-5">
      <input type="text" class="form-control" id="snum" placeholder="Shelf Number" required>
    </div>

    <div class="col-md-4  ">
      <input type="text" class="form-control" id="yearcopy" placeholder="Copyrigth Year" onfocus="(this.type='date')"  onblur="if(!this.value) this.type='text'" required>
    </div>
  <div class="col-md-4">
    <input type="text" class="form-control" id="volume" placeholder="Volume" required>
  </div>

  <div class="col-md-4">
    <input type="text" class="form-control" id="edition" placeholder="Edition" required>
  </div>
  
  <div class="col-md-4  ">
    <input type="text" class="form-control" id="daterec" placeholder="Date Received" onfocus="(this.type='date')"  onblur="if(!this.value) this.type='text'" required>
  </div>

<div class="col-md-4">
  <input type="text" class="form-control" id="remarks" placeholder="Remarks" required>
</div>

<div class="col-md-4">
  <input type="text" class="form-control" id="pagenum" placeholder="Page Count" required>
</div>

  <div class="col">
    <button type="submit" id="submit" class="btn btn-primary">Add Book</button>
  </div>

  </form>

</div>
