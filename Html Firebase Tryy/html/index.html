<html>

<body>

    <div class="container">        
        <div class="body">
            <div class="wrapper">
                <form id="loginForm">
                    <div class="main-user-info">
                        <h1>Log In</h1>
                        <div class="input-box">
                            <i class='bx bxs-user'></i>
                            <input type="text" id="uname" maxlength="32" placeholder="Username" required>
                        </div>
                        <div class="input-box">

            <div>

    <div class="welcome">
        <p>Don't have an account? <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
            Register
        </a>

        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel" style="background-image: url('/photos/jinx.png');">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasExampleLabel">Staff Registration</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="register"><!-- Start of Class Form -->
                    <div class="regiswrap">
                        <form> <!-- Start of Form -->
                            <h1>Register</h1>

                            <div class="input-box">
                                <input type="text" id="fname" placeholder="First Name" required>
                            </div>

                            <div class="input-box">
                                <input type="text" id="lname" placeholder="Last Name" required>
                            </div>

                            <div class="input-box">
                              <input type="text" id="email" placeholder="Email" required>
                          </div>

                            <div class="input-box">
                                <input type="text" id="idnum" placeholder="ID Number" required>
                            </div>

                            <div class="input-box">
                                <input type="password" id="regispass" placeholder="Password" maxlength="9" required>
                            </div>

                            <button type="submit" class="btn" id="subregis">Register</button>
                            <div class="register-link">
                                <!-- Add your register link content here -->
                            </div>

                        </form> <!-- End of Form -->
                    </div>
                </div><!-- End of Class Form -->
            </div>
        </div> <!-- End of offcanvas-body --></p> 
        </div>

    <!-- Start of Set Up Connections to Firebase-->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyD542ixuUPqhloWihSDknkw81fDG2Jy2rs",
          authDomain: "lms-try-3fdf2.firebaseapp.com",
          databaseURL: "https://lms-try-3fdf2-default-rtdb.firebaseio.com",
          projectId: "lms-try-3fdf2",
          storageBucket: "lms-try-3fdf2.appspot.com",
          messagingSenderId: "922498078551",
          appId: "1:922498078551:web:c4a74fa3e833b1103a1012"
        };
      
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
      
        document.getElementById("subregis").addEventListener('click', function(e){
            e.preventDefault();
    
            set(ref(db, 'Staff/' + document.getElementById("idnum").value), {
                fname: document.getElementById("fname").value,
                lname: document.getElementById("lname").value,
                email: document.getElementById("email").value,
                idnum: document.getElementById("idnum").value,
                password: document.getElementById("regispass").value
            });
    
            alert("Account Created Successfully!");
            setTimeout(function() {
                window.location.href = "index.html";
            }, 1500);
            });
    
            document.getElementById("loginForm").addEventListener('submit', function(e) {
        e.preventDefault();
        const user = document.getElementById("uname").value;
        const password = document.getElementById("upassword").value;

        // Reference to the 'Users' node in the database
        const usersRef = firebase.database().ref('Staff');

        // Query the database for the user with the provided username
        usersRef.orderByChild('idnum').equalTo(user).once('value', function(snapshot) {
            if (snapshot.exists()) {
                // User with provided username exists
                snapshot.forEach(function(childSnapshot) {
                    const userData = childSnapshot.val();
                    const storedPassword = userData.password;
                    // Check if the stored password matches the provided password
                    if (password === storedPassword) {
                        // Passwords match, redirect to dashboard
                        window.location.href = "dashboard.html";
                    } else {
                        // Passwords don't match
                        alert("Invalid password");
                    }
                });
            } else {
                // User with provided username does not exist
                alert("User not found");
            }
        });
    });
</script>

    <!-- End of Set Up Connections to Firebase-->
