        // Function to handle registration form submission
    document.getElementById("subregis").addEventListener('click', function(e){
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("regispass").value;
    const fname = document.getElementById("fname").value.trim();
    const lname = document.getElementById("lname").value.trim();
    const idnum = document.getElementById("idnum").value.trim();

            // Create user with email and password
            createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                const user = userCredential.user;
                // Reference to the staff member data in the database
                const staffRef = ref(db, 'Staffs/' + user.uid);
                // Write staff member data to the database
                set(staffRef, {
                    namef: fname,
                    namel: lname,
                    email: email,
                    idnum: idnum,
                })
                .then(() => {
                    console.log("Account created successfully!");
                    alert("Account Created Successfully!");
                    // Redirect to a different page after a short
                    setTimeout(function() {
                        window.location.href = "index.html";
                    }, 1000);
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert(errorMessage);
                });
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                alert(errorMessage);
            });
    });

// Function to handle login form submission
    document.getElementById("loginbtn").addEventListener('click', function(e) {
    e.preventDefault();

            const email = document.getElementById("uname").value.trim();
            const password = document.getElementById("upassword").value;

            const dt = new Date();

    signInWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {

        const user = userCredential.user;
                // Reference to the staff member data in the database
                // Write staff member data to the database
                update(ref(db, 'Staffs/' + user.uid), {
                    last_login:dt,
                })
                    alert("Log In Successfully!");
                    // Redirect to a different page after a short
                    setTimeout(function() {
                        window.localStorage.setItem('isLoggedIn', true); // Set flag indicating user is logged in
