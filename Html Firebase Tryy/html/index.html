<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css"> 

    <title>LMS Log In or Sign Up</title>

</head>
<body style="background-image:url('/photos/tmc.jpg'); background-size:cover; background-position:center; background-repeat:no-repeat; min-height:100vh;">

    <div class="mobile-logo">
        <img src="/photos/tmc logo.png" height="25%" width="25%">
            <h4 >Trinidad Municipal College </h4>
    </div>

    <div class="pc-logo">
        <img src="/photos/tmc logo.png" height="180" width="180">
            <h3>Trinidad Municipal College</h3>
    </div>

    <div class="container">        
        <div class="body">
            <div class="wrapper">
                <form id="loginForm">
                    <div class="main-user-info">
                        <h1>Log In</h1>
                        <div class="input-box">
                            <i class='bx bxs-user'></i>
                            <input type="text" id="uname" maxlength="32" placeholder="Username" required>
                        </div>
                        <div class="input-box">
                            <i class='bx bxs-lock-alt'></i>
                            <input type="password" id="upassword" maxlength="9" placeholder="Password" required>
                        </div>
                        <div class="remember-forgot">
                            <label><input type="checkbox">Remember Password</label>
                            <a href="#">Forgot Password</a>
                        </div>
                        <button type="submit" class="btn" id="loginbtn">Login</button>
                    </div>
                </form>
            </div>
            <div>   
                <h2>Welcome To Library Management System</h2><br><br>    
            </div>
        </div>
    </div>
    
    <div class="welcome">
        <p>Don't have an account? <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
            Register
        </a>

        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel" style="background-image: url('/photos/jinx.png');">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasExampleLabel">Staff Registration</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="register"><!-- Start of Class Form -->
                    <div class="regiswrap">
                        <form id="subregis"> <!-- Start of Form -->
                            <h1>Register</h1>

                            <div class="input-box">
                                <input type="text" id="fname" placeholder="First Name" required>
                            </div>

                            <div class="input-box">
                                <input type="text" id="lname" placeholder="Last Name" required>
                            </div>

                            <div class="input-box">
                              <input type="text" id="email" placeholder="Email" required>
                          </div>

                            <div class="input-box">
                                <input type="text" id="idnum" placeholder="ID Number" required>
                            </div>

                            <div class="input-box">
                                <input type="password" id="regispass" placeholder="Password" maxlength="9" required>
                            </div>

                            <button type="submit" class="btn">Register</button>
                            <div class="register-link">
                                <!-- Add your register link content here -->
                            </div>

                        </form> <!-- End of Form -->
                    </div>
                </div><!-- End of Class Form -->
            </div>
        </div> <!-- End of offcanvas-body --></p> 
        </div>

        <div class="loader"></div>

    <script src="/js/loader.js"></script>
    <script src="/js/index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
